<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дата-время приложение</title>
    <script src="./js/main.js" type="module"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="datetimer" style="display: flex;">
        <button class="button" id="datecalc">Калькулятор дат</button>
        <button class="button" id="timer">Таймер</button>
    </div>
    <form id="datecalc">
        <label>
            <strong>Первая дата:</strong>
            <input type="date" name="firstDate" />
        </label>
        <label>
            <strong>Вторая дата:</strong>
            <input type="date" name="secondDate" />
        </label>
        <button type="submit">Расчитать промежуток</button>
        <p id="datecalc__result"></p>
    </form>
    <form id="timer">
        <label>
            <strong>Введите время:</strong>
            <input type="time" name="time" />
        </label>
        <button type="submit" id="start">Старт</button><button type="submit" id="stop">Стоп</button>
        <p id="timecalc__result"></p>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
        integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.core.min.js"
        integrity="sha512-+wqa4/aOL4vwhL637A4p+6epqhUHDqpEfYJa1+PlzlMf908CSOb3xtIeKwZWh5Q0Q/R2nYUKxH4vvcQg+k8KKQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
